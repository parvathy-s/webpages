<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			text-align: center;
		}
		label {
			padding: 12px 12px 12px 0;
			display: inline-block;
		}
		body{
			background-color: #1b8d9e;
		}
		#content{
			margin: auto;
			background-color: #2a6973;
			width: 800px;
			height: 500px;
		}
		button{
			width: 100px;
			background-color: #1b8d9e;
			font-weight: bold;
		}
	</style>
</head>
<body>
<div id="content">
<h1>Registration Form</h1>
<form>
	<label>First Name :</label>
	<input type="text" name="fname"><br><br>
	<label>Last Name :</label>
	<input type="text" name="lname"><br><br>
	<label>Gender :</label>
	<input type="radio" name="gender" id="male" value="male">
	<label for="male">Male</label>
	<input type="radio" name="gender" id="female" value="female">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="other" value="other">
	<label for="other">Other</label><br><br>
	<label>Address :</label>
	<textarea rows="5" cols="20"></textarea><br><br>
	<label>Heighest Educational Qualification :</label>
	<input type="checkbox" name="10th" id="10th" value="10th">
	<label for="10th">10th</label>
	<input type="checkbox" name="12th" id="12th" value="12th">
	<label for="12th">12th</label>
	<input type="checkbox" name="ug" id="ug" value="ug">
	<label for="ug">UG</label>
</form>
<br><br><br>
<button>Submit</button>
</div>
</body>
</html>
